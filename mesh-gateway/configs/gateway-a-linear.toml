# Configuration for Gateway A (Linear Topology for Multi-Hop Testing)
# In this topology, gateway-a can only reach gateway-b directly.
# To reach gateway-c, it must route through gateway-b (multi-hop).

node_id = "gateway-a"
listen_port = 8001

# Only gateway-b is a direct peer
[[peers]]
node_id = "gateway-b"
address = "127.0.0.1:8002"
